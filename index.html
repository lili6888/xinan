<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全局样式 */
body {
    font-family: sans-serif;
    background-image: url('07517545ccd13594.webp'); 
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column; /* 垂直排列子元素 */
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

}

/* 网页名称样式 */
.page-title {
    font-family:cursive;
    font-size: 58px; 
    text-align: center;
    margin-bottom: 30px; 
    letter-spacing: 3px;
    color: black;
}

/* 登录容器样式 */
.login-container ,
.register-container{
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 320px;
    animation: fadeIn 0.5s ease-out; /* 添加淡入动画 */
}

/* 淡入动画 */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 登录标题样式 */
.login-container h2 ,
.register-container h2{
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    font-weight: 600;
    letter-spacing: 1px;
}

/* 输入组样式 */
.input-group {
    margin-bottom: 20px;
}

/* 表单标签样式 */
.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #666;
    font-size: 14px;
}

/* 表单输入框样式 */
.input-group input[type="text"],
.input-group input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

/* 输入框聚焦样式 */
.input-group input[type="text"]:focus,
.input-group input[type="password"]:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}

/* 提交按钮样式 */
.login-container input[type="submit"] ,
.register-container input[type="submit"]{
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

/* 提交按钮悬停效果 */
.login-container input[type="submit"]:hover,
.register-container input[type="submit"]:hover {
    background-color: #0056b3;
}
/*切换链接效果*/
.login-container a,
.register-container a
{
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007BFF;
    text-decoration: none;
    font-size: 14px;
}
    </style>
    <title>登录页面</title>
</head>

<body>
    <!-- 网页名称 -->
    <h1 class="page-title">票据真伪鉴别系统</h1>
    <!-- 登录栏 -->
    <div class="login-container">
        <h2>登录</h2>
        <form action="#" id="loginForm">
            <div class="input-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="登录">
        </form>
        <a href="#" id="showRegister">没有账号？注册</a>
    </div>

    <!-- 注册栏 -->
    <div class="register-container" style="display: none;">
        <h2>注册</h2>
        <form action="#" id="registerForm">
            <div class="input-group">
                <label for="registerUsername">用户名:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">密码:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <input type="submit" value="注册">
        </form>
        <a href="#" id="showLogin">已有账号？登录</a>
    </div>

    <script >
        // 设定程序员访问账户
const validUsername = "admin";
const validPassword = "20250212";

// 存储注册用户信息的对象
const registeredUsers = {};

// 页面加载完成后执行
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegisterLink = document.getElementById('showRegister');
    const showLoginLink = document.getElementById('showLogin');

    // 登录表单提交事件
    if (loginForm) {
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 添加调试信息
            console.log('输入的用户名:', username);
            console.log('输入的密码:', password);

            if (username === validUsername && password === validPassword ||
                (registeredUsers[username] && registeredUsers[username] === password)) {
                alert('登录成功！');
                window.location.href = "file:///C:/Users/Lenovo/Desktop/%E4%BF%A1%E5%AE%89/%E5%AE%9E%E6%93%8D%E7%95%8C%E9%9D%A2/index1.html";//在这里进行下一步的页面跳转操作，进入识别页面
            } else {
                alert('用户名或密码错误，请重试。');
            }
        });
    }

    // 注册表单提交事件
    if (registerForm) {
        registerForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const registerUsername = document.getElementById('registerUsername').value;
            const registerPassword = document.getElementById('registerPassword').value;

            if (registeredUsers[registerUsername]) {
                alert('该用户名已被注册，请选择其他用户名。');
            } else {
                registeredUsers[registerUsername] = registerPassword;
                alert('注册成功，请使用新账号登录。');
                showLogin();
            }
        });
    }

    // 显示注册表单
    if (showRegisterLink) {
        showRegisterLink.addEventListener('click', showRegister);
    }

    // 显示登录表单
    if (showLoginLink) {
        showLoginLink.addEventListener('click', showLogin);
    }
});

// 显示注册表单的函数
function showRegister() {
    const loginContainer = document.querySelector('.login-container');
    const registerContainer = document.querySelector('.register-container');
    loginContainer.style.display = 'none';
    registerContainer.style.display = 'block';
}

// 显示登录表单的函数
function showLogin() {
    const loginContainer = document.querySelector('.login-container');
    const registerContainer = document.querySelector('.register-container');
    registerContainer.style.display = 'none';
    loginContainer.style.display = 'block';
}
    </script>
</body>

</html>
